<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibraheem Muhammad's CyberSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles */

        body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fhackernoon.com%2Fimages%2Ff2px36fy.gif&f=1&nofb=1&ipt=5dcc517a9a0ee737b334433882bac8cb82629699c726c90d0067a688f3a4efe4&ipo=images") no-repeat center center fixed;
            background-size: cover;
            color: #f0e995; /* Text color on a background image */
            margin: 20px;
            padding: 20px;
        }

        /* Other styles... */

        .audio-section {
            text-align: center;
            margin-top: 20px;
            display: none; /* Hide the audio section by default */
        }

        .audio-description {
            color: #fff;
        }

        .toggle-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ibraheem Muhammad's CyberSpace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="#github">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <div id="introduction" class="section">
        <div class="flex-container">
            <div class="flex-item">
                <p>Hello! Welcome to my Portfolio's homepage. Feel free to check out the projects I've been working on.</p>
            </div>
            <div class="flex-item">
            </div>
        </div>
    </div>

    <!-- Other sections... -->

    <!-- Audio Section -->
    <div class="audio-section" id="audioSection">
        <p class="audio-description">Click the play button to hear the sound:</p>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Toggle button for Audio Section -->
    <button class="toggle-button" onclick="toggleAudioSection()">Audio is Annoying?</button>

    <!-- Other sections... -->

    <!-- Script to toggle the visibility of the audio section -->
    <script>
        function toggleAudioSection() {
            var audioSection = document.getElementById("audioSection");
            audioSection.style.display = (audioSection.style.display === "none") ? "block" : "none";
        }
    </script>

</body>
</html>
