<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibraheem Muhammad's CyberSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fhackernoon.com%2Fimages%2Ff2px36fy.gif&f=1&nofb=1&ipt=5dcc517a9a0ee737b334433882bac8cb82629699c726c90d0067a688f3a4efe4&ipo=images") no-repeat center center fixed;
            background-size: cover;
            color: #f0e995;
            text-align: center;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3, h4, h5, h6 {
            color: #007bff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        .section {
            padding: 40px 20px;
        }

        .welcome-message {
            background-color: rgba(255, 255, 255, 0.8); /* Light gray background color with some transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the container */
            max-width: 600px; /* Set a max-width for better readability */
            color: #000; /* Set text color to black */
        }

        .audio-section {
            text-align: center;
            margin-top: 20px;
        }

        .audio-description {
            color: #fff;
        }

        audio {
            display: none; /* Hide the audio element by default */
            width: 100%;
            max-width: 300px; /* Set a max-width for better readability */
        }

        .toggle-audio-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .toggle-audio-button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #000; /* Set text color to black */
        }
    </style>
</head>
<body>

    <header>
        <h1>Ibraheem Muhammad's CyberSpace</h1>
        <nav>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="#github">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <div id="introduction" class="section">
        <div class="welcome-message">
            <p>Hello! Welcome to my Portfolio's homepage. Feel free to check out the projects I've been working on.</p>
        </div>
    </div>

    <!-- Audio Section -->
    <div class="audio-section" id="audioSection">
        <p class="audio-description"></p>
        <audio id="myAudio" controls>
            <source src="Computer Calculating Sound Effect.mp3" type="audio/mp3">
        
        </audio>
        <button class="toggle-audio-button" onclick="toggleAudio()">Audio</button>
    </div>

    <script>
        function toggleAudio() {
            var audio = document.getElementById("myAudio");
            audio.style.display = audio.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
</html>
