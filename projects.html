    <style>
        body {

            background-color: #f8f9fa;
            color: #343a40;

        header {
            background-color: #007bff;

        h1, h2, h3, h4, h5, h6 {

        nav ul {

        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-item {
            flex: 1;
            margin: 20px;
        }

        #projects {
            margin: 0 auto; /* Center the projects section */
            max-width: 800px; /* Set a maximum width for the projects section */
        }

        .back-to-home {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }

        .top-back-to-home {

            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;

        }

        }
